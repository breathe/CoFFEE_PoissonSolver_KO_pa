os:
- linux
- osx
install:
- cd ./conda_pkg
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then wget https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh
  -O miniconda.sh; else wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh
  -O miniconda.sh; fi
- bash miniconda.sh -b -p $HOME/miniconda
- rm miniconda.sh
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
script:
- echo "Building"
after_success:
- test $TRAVIS_BRANCH = "master" && conda install conda-build && conda install anaconda-client
  && conda install conda-verify && bash conda_upload.sh
env:
  global:
    secure: 
